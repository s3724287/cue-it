<!-- templates/base.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="CueIt">
<title>Automated Music Cue Sheet App | CueIt.</title>
<link rel="shortcut icon" href="">
<link rel="apple-touch-icon" href="">
<link rel="apple-touch-icon" sizes="72x72" href="#">
<link rel="apple-touch-icon" sizes="114x114" href="">
<!-- Web Fonts-->
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7cPlayfair+Display:400i" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<!-- Plugins-->
<link href="static/css/plugins.min.css" rel="stylesheet">
<link href="static/css/template.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
<!-- Scripts--> 
<script src="static/js/custom/jquery-3.2.1.min.js" charset="utf-8"></script>
<script src="static/js/custom/popper.min.js" charset="utf-8"></script>
<script src="static/js/bootstrap/bootstrap.min.js" charset="utf-8"></script>
<script src='static/js/custom/plugins.min.js' charset="utf-8"></script>
<script src="static/js/custom/custom.min.js" charset="utf-8"></script>
</head>

<body>

<!-- Preloader-->
<div class="page-loader">
    <div class="page-loader-inner">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>
<!-- Preloader end--> 


<!-- Header-->
<header class="header header-transparent">
    <div class="container-fluid"> 
      <!-- Navigation-->
      <div class="inner-navigation collapse">
        <div class="inner-nav onepage-nav">
          <ul>
            <li><a href="{{ url_for('auth.signup') }}"><span class="menu-item-span">Legal Stuff</span></a></li>
            <li><a href="{{ url_for('main.index') }}"><span class="menu-item-span">Home</a></li>
            {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('main.profile') }}"><span class="menu-item-span">Application</span></a></li>
            <li>
                <p><a class="btn btn-circle btn-brand-nav" href="{{ url_for('auth.logout') }}">Log Out</a></p>
            </li>
            {% endif %}
            {% if not current_user.is_authenticated %}
            <li><a href="{{ url_for('auth.login') }}"><span class="menu-item-span">Login</span></a></li>
            <li>
                <p><a class="btn btn-circle btn-brand-nav" href="{{ url_for('auth.signup') }}">Sign Up</a></p>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
      <div class="extra-nav d-block d-lg-none">
        <ul>
          <li><a class="off-canvas-open" href="#"><span class="menu-item-span"><i class="ti-menu"></i></span></a></li>
          <li class="nav-toggle"><a href="#" data-toggle="collapse" data-target=".inner-navigation"><span class="menu-item-span"><i class="ti-menu"></i></span></a></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- END Header--> 

  
               {% block content %}
               {% endblock %}

</body>

</html>
